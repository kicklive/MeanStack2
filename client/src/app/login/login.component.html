<form (submit)='login'>
  <div class="form-group">
    <label for='email'>Email Address</label>
    <input type="email" name="email" placeholder="Email Address" class="form-group" [(ngmodel)]='credentials.email'>
  </div>
  <div class="form-group">
    <label for='password'>Email Address</label>
    <input type="email" name="email" placeholder="Password" class="form-group" [(ngmodel)]='credentials.password'>
  </div>
<button type="submit" class="btn-btn-submit">Sign In</button>
</form>
